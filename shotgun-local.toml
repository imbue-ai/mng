# shotgun configuration for local process execution of mngr tests

[shotgun]
max_parallel = 1
test_timeout_secs = 30
retry_count = 1
stream_output = true

[provider]
type = "local"
working_dir = "."
shell = "/bin/sh"

[framework]
type = "default"
# Discover tests locally using pytest --collect-only, exclude acceptance and release tests
discover_command = "uv run pytest --collect-only -q -m 'not acceptance and not release' 2>/dev/null | grep '::'"
# Run tests locally using uv run pytest
run_command = "uv run pytest -v --tb=short --no-cov -p no:xdist -o addopts= {tests}"

[report]
output_dir = "test-results"
junit = true
junit_file = "junit.xml"
