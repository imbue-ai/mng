[project]
name = "changelings"
version = "0.1.0"
description = "Nightly autonomous agents that maintain your codebase"
requires-python = ">=3.11"
dependencies = [
    "click>=8.0",
    "concurrency-group",
    "mngr",
    "imbue-common",
    "modal>=1.3.1",
    "pydantic>=2.0",
    "tomlkit>=0.12.0",
]

[project.scripts]
changeling = "imbue.changelings.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
concurrency-group = { workspace = true }
mngr = { workspace = true }
imbue-common = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["imbue"]

# Shared pytest settings (markers, filterwarnings, coverage report config)
# are centralized in:
#   libs/imbue_common/imbue/imbue_common/conftest_hooks.py
# The settings below remain here because they are read from pyproject.toml
# before any hooks run: addopts, coverage.run, inline-snapshot, timeout_func_only.
[tool.pytest.ini_options]
timeout_func_only = true
testpaths = ["."]
addopts = [
  "-n 4",
  "--cov=imbue.changelings",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=80",
  "--durations=20",
  "--timeout=10",
  "--timeout-method=signal",
  "--max-worker-restart=0",
  "-m not acceptance and not release",
  "--slow-tests-to-file",
  "--coverage-to-file",
]

[tool.coverage.run]
parallel = true
concurrency = ["multiprocessing"]
omit = [
  "*_test.py",
  "test_*.py",
  "*/tests/*",
  "*/conftest.py",
  "*/utils/testing.py",
]

[tool.inline-snapshot]
default-flags=["report"]
default-flags-tui=["report"]
default-flags-ide=["report"]
format-command="uv run ruff format --force-exclude --config pyproject.toml --stdin-filename {filename}"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
pythonVersion = "3.11"
strict = ["**/*.py"]
