name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.1.0). Must match the version in pyproject.toml files.'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install build dependencies
        run: uv tool install build

      - name: Verify version consistency
        env:
          INPUT_VERSION: ${{ inputs.version }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          MNGR_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('libs/mngr/pyproject.toml', 'rb'))['project']['version'])")
          COMMON_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('libs/imbue_common/pyproject.toml', 'rb'))['project']['version'])")
          CG_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('libs/concurrency_group/pyproject.toml', 'rb'))['project']['version'])")

          echo "mngr version: $MNGR_VERSION"
          echo "imbue-common version: $COMMON_VERSION"
          echo "concurrency-group version: $CG_VERSION"

          if [ "$MNGR_VERSION" != "$COMMON_VERSION" ] || [ "$MNGR_VERSION" != "$CG_VERSION" ]; then
            echo "ERROR: Version mismatch across packages"
            exit 1
          fi

          if [ -n "$INPUT_VERSION" ] && [ "$MNGR_VERSION" != "$INPUT_VERSION" ]; then
            echo "ERROR: Input version ($INPUT_VERSION) does not match pyproject.toml version ($MNGR_VERSION)"
            exit 1
          fi

          if [ "$REF_TYPE" = "tag" ]; then
            TAG_VERSION="${REF_NAME#v}"
            if [ "$MNGR_VERSION" != "$TAG_VERSION" ]; then
              echo "ERROR: Tag version ($TAG_VERSION) does not match pyproject.toml version ($MNGR_VERSION)"
              exit 1
            fi
          fi

      - name: Build imbue-common
        run: pyproject-build libs/imbue_common -o dist/imbue-common/

      - name: Build concurrency-group
        run: pyproject-build libs/concurrency_group -o dist/concurrency-group/

      - name: Build mng
        run: pyproject-build libs/mngr -o dist/mng/

      - name: Publish imbue-common
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          packages-dir: dist/imbue-common/
          skip-existing: true

      - name: Publish concurrency-group
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          packages-dir: dist/concurrency-group/
          skip-existing: true

      - name: Publish mng
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          packages-dir: dist/mng/
          skip-existing: true
