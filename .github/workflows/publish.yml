name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.1.0). Must match the mng version in pyproject.toml.'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install build dependencies
        run: uv tool install build

      - name: Verify versions and pin consistency
        run: |
          # Determine expected mng version from tag or workflow_dispatch input
          EXPECTED=""
          if [ "${{ github.ref_type }}" = "tag" ]; then
            EXPECTED="${{ github.ref_name }}"
            EXPECTED="${EXPECTED#v}"
          elif [ -n "${{ inputs.version }}" ]; then
            EXPECTED="${{ inputs.version }}"
          fi

          if [ -n "$EXPECTED" ]; then
            uv run scripts/verify_publish.py --expected-mng-version "$EXPECTED"
          else
            uv run scripts/verify_publish.py
          fi

      - name: Build imbue-common
        run: pyproject-build libs/imbue_common -o dist/

      - name: Build concurrency-group
        run: pyproject-build libs/concurrency_group -o dist/

      - name: Build mng
        run: pyproject-build libs/mng -o dist/

      - name: Build mng-pair
        run: pyproject-build libs/mng_pair -o dist/

      - name: Build mng-opencode
        run: pyproject-build libs/mng_opencode -o dist/

      - name: Publish packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
