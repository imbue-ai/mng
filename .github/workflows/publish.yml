name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.1.0). Must match the version in pyproject.toml files.'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for PyPI trusted publishing (OIDC)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install build dependencies
        run: uv tool install build

      - name: Verify version consistency
        run: |
          MNGR_VERSION=$(python -c "import tomllib; print(tomllib.load(open('libs/mngr/pyproject.toml', 'rb'))['project']['version'])")
          COMMON_VERSION=$(python -c "import tomllib; print(tomllib.load(open('libs/imbue_common/pyproject.toml', 'rb'))['project']['version'])")
          CG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('libs/concurrency_group/pyproject.toml', 'rb'))['project']['version'])")

          echo "mngr version: $MNGR_VERSION"
          echo "imbue-common version: $COMMON_VERSION"
          echo "concurrency-group version: $CG_VERSION"

          if [ "$MNGR_VERSION" != "$COMMON_VERSION" ] || [ "$MNGR_VERSION" != "$CG_VERSION" ]; then
            echo "ERROR: Version mismatch across packages"
            exit 1
          fi

          if [ -n "${{ inputs.version }}" ] && [ "$MNGR_VERSION" != "${{ inputs.version }}" ]; then
            echo "ERROR: Input version (${{ inputs.version }}) does not match pyproject.toml version ($MNGR_VERSION)"
            exit 1
          fi

      - name: Build imbue-common
        run: pyproject-build libs/imbue_common -o dist/

      - name: Build concurrency-group
        run: pyproject-build libs/concurrency_group -o dist/

      - name: Build mngr
        run: pyproject-build libs/mngr -o dist/

      - name: Publish packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
