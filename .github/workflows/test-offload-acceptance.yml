name: Offload Acceptance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  test-offload-acceptance:
    runs-on: ubuntu-latest
    continue-on-error: true  # Advisory only - never blocks merging
    env:
      MODAL_TOKEN_ID: ${{ vars.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git diff in patch generation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python dependencies
        run: uv sync --all-packages

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache offload binary
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin/offload
          key: cargo-offload-0.3.3-${{ runner.os }}

      - name: Install offload
        run: |
          if ! command -v offload &> /dev/null; then
            cargo install offload@0.3.3
          fi

      - name: Run acceptance tests via offload
        run: just test-offload-acceptance
