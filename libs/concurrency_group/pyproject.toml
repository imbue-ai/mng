[project]
name = "concurrency-group"
version = "0.1.2"
description = "Utilities for managing threads and processes in a structured way"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Imbue"},
    {name = "Josh Albrecht"},
    {name = "Hynek Urban"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "imbue-common",
    "loguru>=0.7",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/imbue-ai/mng"
Repository = "https://github.com/imbue-ai/mng"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["imbue"]
exclude = ["*_test.py", "test_*.py", "**/conftest.py", "**/utils/testing.py"]

[tool.uv.sources]
imbue-common = { workspace = true }

[tool.pyright]
venvPath = "../.."
venv = ".venv"
pythonVersion = "3.11"
strict = ["**/*.py"]
