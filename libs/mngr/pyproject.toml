[project]
name = "mngr"
version = "0.1.0"
description = "Library for managing AI coding agents across different hosts"
requires-python = ">=3.11"
dependencies = [
    "imbue-common",
    "cel-python>=0.1.5",
    "click>=8.0",
    "click-option-group>=0.5.6",
    "concurrency-group",
    "coolname>=3.0.0",
    "cryptography>=42.0",
    "dockerfile-parse>=2.0.0",
    "modal>=1.3.1",
    "pydantic>=2.0",
    "psutil>=5.9",
    "python-dotenv>=1.0",
    "pyinfra>=3.0",
    "pluggy>=1.5.0",
    "tabulate>=0.9.0",
    "tomlkit>=0.12.0",
    "urwid>=2.2.0",
]

[project.scripts]
mngr = "imbue.mngr.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
imbue-common = { workspace = true }
concurrency-group = { workspace = true }

# Per-project pytest/coverage config. Keep in sync with root pyproject.toml.
[tool.pytest.ini_options]
timeout_func_only = true
testpaths = ["."]
filterwarnings = [
  "ignore:Exception ignored in.*Channel.__del__.*:pytest.PytestUnraisableExceptionWarning",
  "ignore:Module imbue\\..* was previously imported, but not measured:coverage.exceptions.CoverageWarning",
]
addopts = [
  "-n 4",
  "--cov=imbue.mngr",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=80",
  "--durations=20",
  "--timeout=10",
  "--timeout-method=signal",
  "--max-worker-restart=0",
  "-m not acceptance and not release",
  "--slow-tests-to-file",
  "--coverage-to-file",
]
markers = [
  "acceptance: marks tests as requiring network access, Modal credentials, etc. These are required to pass in CI",
  "release: marks tests as being required for release (but not for merging PRs)",
]

[tool.coverage.run]
parallel = true
concurrency = ["multiprocessing"]
omit = [
  "*_test.py",
  "test_*.py",
  "*/tests/*",
  "*/conftest.py",
  "*/utils/testing.py",
  "imbue/mngr/providers/modal/*",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "case _ as unreachable:",
  "assert_never(unreachable)",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@abstractmethod",
  "^\\s*\\.\\.\\.$",
]
skip_empty = true
precision = 2
sort = "Cover"

[tool.coverage.html]
directory = "htmlcov"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
pythonVersion = "3.11"
strict = ["**/*.py"]
